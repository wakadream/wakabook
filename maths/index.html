<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <title>Wakabook</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Wakabook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Links</a>
          <a class="nav-link" href="#">Quiz</a>
        </div>
      </div>
    </nav>

<div class="main container" style="margin-top:200px;">
    <div id="start-holder">
      <div class="row">
        <div class="col align-self-start">
        </div>
        <div class="col align-self-center" style="text-align: center;font-size:30px;">
            Let's do the MATHS
        </div>
        <div class="col align-self-end">

        </div>
      </div>    
      <div class="row">
        <div class="col align-self-start">
        </div>
        <div class="col align-self-center" style="text-align: center;">
            <button id="btn-start" type="button" class="btn btn-primary btn-lg">Start</button>
        </div>
        <div class="col align-self-end">
        </div>
      </div>
    </div>

    <div id="question-holder">
        <div class="row">
            <div id="question">1 + 1</div> = <input />

        </div>

        <button id="btn-start" type="button" class="btn btn-primary btn-lg">Next</button>
    </div>

</div><!--End of main container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>


    <script>
        $("#btn-start").hide();
        $("#question-holder").hide();
        var questions = null;
        $.getJSON( "/data/addition.json", function( data ) {
            console.log(data);
            $("#btn-start").show();
        //   for(let i=0;i<data.length;i++) {
        //       $('#question').append("<p>" + data[i].question + "</p>");
        //   }
            questions = data;
        
        });
        
        $("#btn-start").click(function() {
            $('#start-holder').hide();
            $('#question').html(questions[0].question);
            $("#question-holder").show();

        });


    </script>



</body>
</html>
